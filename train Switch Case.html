<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
    switch (browser) {
      case 'Edge':
          alert("You've got the Edge");
          break;
          case'Chrome':
              case 'Firefox':
                  case 'Safari':
                      case ' Opera':
          alert('Okay we support these browser too');
          break;
      default:
          alert('We hope that this page ok!!');
  }
</script>
</body>
</html>
